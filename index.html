<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="логотип сайта"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__section">
          <img
            src="./images/Avatar.png"
            alt="фото пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__button"
                type="button"
                aria-label="кнопка редактирования профиля"
              ></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add"
          type="button"
          aria-label="кнопка добавления карточки"
        ></button>
      </section>

      <section class="card-Template">
        <div class="card-Template__list"></div>
      </section>

      <section class="gallery">
        <template id="card">
          <div class="gallery__item">
            <img src="#" alt="" class="gallery__img" />
            <button class="gallery__trash" type="button">
              <img src="./images/trash.png" alt="кнопка удалить" />
            </button>
            <div class="gallery__text">
              <h2 class="gallery__title"></h2>
              <button
                class="gallery__like"
                type="button"
                aria-label="кнопка лайка"
              ></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__logo">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup_profile">
      <div class="popup__container">
        <button
          class="popup__btn-close"
          type="button"
          aria-label="кнопка закрытия"
        ></button>

        <form
          class="popup__form"
          name="ChangeForm"
          id="pop-form-edit"
          novalidate
        >
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            type="text"
            name="name"
            class="popup__name"
            id="name"
            required
            minlength="2"
            maxlength="40"
            placeholder="Имя"
          />
          <span class="popup__name-error" id="name-error"></span>
          <input
            type="text"
            name="job"
            class="popup__name"
            id="job"
            required
            minlength="2"
            maxlength="200"
            placeholder="О себе"
          />
          <span class="popup__name-error" id="job-error"></span>
          <button class="popup__btn" type="submit" id="btn-submit-profile">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-place__form">
      <div class="popup__container">
        <button
          class="popup__btn-close"
          type="button"
          id="closePlaceform"
          aria-label="кнопка закрытия"
        ></button>

        <form
          class="popup__form"
          action="#"
          name="ChangeForm"
          id="popup-place__form_Add"
          novalidate
        >
          <h3 class="popup__title">Новое место</h3>
          <input
            required
            type="text"
            name="name"
            class="popup__name"
            id="place"
            placeholder="Название"
            minlength="2"
            maxlength="30"
          />
          <span class="popup__name-error" id="place-error"></span>
          <input
            required
            type="url"
            name="link"
            class="popup__name"
            id="url"
            placeholder="Ссылка на картинку"
          />
          <span class="popup__name-error" id="url-error"></span>
          <button class="popup__btn" type="submit" id="btn-submit-place">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupImgForm">
      <div class="popup__wrapper">
        <div class="popup__img-container">
          <button
            class="popup__btn-close"
            type="button"
            id="popup-img__close"
            aria-label="кнопка закрытия"
          ></button>
          <img class="popup__img-main" src="#" alt="" />
          <p class="popup__img-title"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
